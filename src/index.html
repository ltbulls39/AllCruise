<!DOCTYPE html>

<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
    $( document ).ready(function() {
        console.log( "document loaded" );

		var counter = 0;
		
		//var list = ["Hello world", "Cruise day huh", "Nice weather out", "Sounds good"];
		var list = ["obj: #cruise;", "obj: #surfboard;","obj: #ObjGlasses",]
		var scaleAttr = ["0.20 0.20 0.20", "0.03 0.03 0.03","0.02 0.02 0.02"]
		var colorList = ["color: white; opacity: .85", "color: #0e81b2; opacity: .85", "color: orange; opacity: .85"]
		var possition = ["0 0.5 0","0 0.5 0","0 0.5 0"]
		var promoCodes = ["#GetCruisin", "#LiveFree", "#Fearless", "#HikeOn", "#TravelLife"]

		$("#my_bod").click(function(e) {
			var random = Math.floor(Math.random() * 5)
			var middleBorder = screen.width / 2;
			var posX = e.clientX;
			
			if(posX >= middleBorder) {
				counter++;
				if(counter == list.length)	counter = 0;
				// TODO change this line to...
				 $("a-entity").attr("obj-model", list[counter]);
				 $("a-entity").attr("scale", scaleAttr[counter]);
				 $("a-entity").attr("position", possition[counter]);
				 $("a-entity").attr("material", colorList[counter]);
				 $("a-text").attr("value", promoCodes[random]);
					//$("a-text").attr("value", list[counter]);
				
			}

			if(posX < middleBorder) {
				counter--;
				if(counter < 0)		counter = list.length - 1;
				// TODO change this line to...
				 $("a-entity").attr("obj-model", list[counter]);
				 $("a-entity").attr("scale", scaleAttr[counter]);
				 $("a-entity").attr("position", possition[counter]);
				 $("a-entity").attr("material", colorList[counter]);
				 $("a-text").attr("value", promoCodes[random]);
				//	$("a-text").attr("value", list[counter]);
				
			}
			e.preventDefault();
			e.stopPropagation();
			return false;
		});

    });
	
 
    </script>

<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
